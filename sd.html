<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchHelper - Bantuan Belajar Matematika Profesional</title>
    <link rel="stylesheet" href="sd.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Belajar Matematika SD</h1>
    </header>
    
    <main>
        <section>
            <h2>Operasi Hitung Dasar</h2>
            <p>Mari belajar penjumlahan, pengurangan, perkalian, dan pembagian!</p>
            
            <div class="calculator-simple">
                <input type="number" id="num1" placeholder="Angka pertama">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>
                <input type="number" id="num2" placeholder="Angka kedua">
                <button onclick="hitung()">Hitung</button>
                <div id="hasil">Hasil: </div>
            </div>
        </section>
        
        <section>
            <h2>Bangun Datar</h2>
            <div class="shapes">
                <div class="shape" onclick="showInfo('persegi')">
                    <div class="square"></div>
                    <p>Persegi</p>
                </div>
                <div class="shape" onclick="showInfo('segitiga')">
                    <div class="triangle"></div>
                    <p>Segitiga</p>
                </div>
                <div class="shape" onclick="showInfo('lingkaran')">
                    <div class="circle"></div>
                    <p>Lingkaran</p>
                </div>
            </div>
            <div id="shape-info"></div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Matematika SD - MatchHelper</p>
    </footer>
    <script src="sd.js"></script>
</body>
</html>
